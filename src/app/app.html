<ion-menu [content]="content">
    <ion-header color="danger">
        <ion-toolbar>
            <ion-title>Menus</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-list-header>Menu Header</ion-list-header>
            <button menuClose ion-item>Page 1</button>
            <button menuClose ion-item>Page 2</button>
            <button menuClose ion-item>Page 3</button>
            <button menuClose ion-item>Page 4</button>
            <button menuClose ion-item>Page 5</button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
