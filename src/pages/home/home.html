<ion-header>
    <ion-navbar>
        <ion-title center text-center>Get Started</ion-title>
    </ion-navbar>

  <ion-toolbar padding>
    <ion-segment [(ngModel)]="loginOptions">
      <ion-segment-button value="login" >
        Login
      </ion-segment-button>
      <ion-segment-button value="register">
        Register
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="loginOptions" class="loginContent">
  <ion-list *ngSwitchCase="'login'">
    <ion-item>
     LOGIN FORM
    </ion-item>
  </ion-list>

<ion-list *ngSwitchCase="'register'">
    <ion-item>
     Register FORM
    </ion-item>
  </ion-list>
</ion-content>
