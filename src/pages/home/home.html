<ion-header>
    <ion-navbar>
        <ion-title center text-center>
            <p>Go Ahead - Make the First Step</p>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content fullscreen [attr.noScroll]="shouldScroll" class="loginContent">

    <ion-card center text-center class="ionCardLogin">
        <ion-card-header>
            <h1 padding color="light">Login</h1>
        </ion-card-header>
        <ion-card-content>
            <button ion-button full (click)="fbLogIn()"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
            <button ion-button full color="danger" (click)="googleLogin()"><ion-icon name="logo-google" (click)="oldSchoolLogIn1()"></ion-icon>Login with Google+</button>
            <button ion-button full color="dark" (click)="oldSchoolLogIn()">Old School Login</button>

        </ion-card-content>
    </ion-card>
</ion-content>
